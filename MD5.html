<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cryto IBC</title>
    <link href="main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <body class="d-flex h-100 text-center text-bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <header class="mb-auto">
        <div>
        <h3 class="float-md-start mb-0">TP 3IBC</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="index.html">SHA256</a>
            <a class="nav-link fw-bold py-1 px-0 active" href="MD5.html">MD5</a>
            <a class="nav-link fw-bold py-1 px-0" href="AES.html">AES</a>
        </nav>
        </div>
    </header>
    <main  class="px-3">
      <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.0.0/crypto-js.min.js"></script>
      <form>
        <div class="mb-3">
          <label class="lead" for="inputText">Entrez du texte à chiffrer avec SHA256 :</label>
          <input class="lead" type="text" class="form-control" id="inputText">
        </div>
        <button class="lead" type="submit" class="btn btn-primary">Chiffrer</button>
      </form>
    
    
    <script type="text/javascript">
    
    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault();
      const inputText = document.getElementById("inputText").value;
      if (inputText) {
        const hash = CryptoJS.MD5(inputText).toString();
        document.getElementById("hash").innerHTML = hash;
      } else {
        alert("Veuillez entrer du texte à chiffrer");
      }
    });
    
    
    
    </script>
    
    <p>Hash : <span id="hash"></span></p>
    
    <script>
    // Affichez le résultat du chiffrement dans le span avec l'ID "hash"
    document.getElementById("hash").innerHTML = hash;
    </script>
    </main>
  </body>
  </div>
</html>
